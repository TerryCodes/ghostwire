name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.13.3 or v0.13.3)"
        required: true
        type: string
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Normalize version input
        id: ver
        run: |
          ver="${{ inputs.version }}"
          ver="${ver#v}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"
      - name: Build (Docker, Ubuntu 22.04)
        run: |
          bash build/build-docker.sh
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          artifacts: dist/ghostwire-server,dist/ghostwire-server.sha256,dist/ghostwire-client,dist/ghostwire-client.sha256
          allowUpdates: true
          generateReleaseNotes: true
