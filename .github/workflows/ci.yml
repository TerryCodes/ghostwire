name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  integration-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install -r requirements.txt
      - name: Create test configs
        run: |
          cat > test_server.toml <<'EOF'
          [server]
          listen_host="127.0.0.1"
          listen_port=9443
          websocket_path="/ws"
          ping_timeout=10
          ws_pool_enabled=true
          ws_pool_children=2
          auto_update=false

          [auth]
          token="test_token_123456"

          [tunnels]
          ports=["9080=8888"]

          [logging]
          level="info"
          file="/tmp/ghostwire-test-server.log"
          EOF
          cat > test_client.toml <<'EOF'
          [server]
          url="ws://127.0.0.1:9443/ws"
          token="test_token_123456"
          auto_update=false

          [reconnect]
          initial_delay=1
          max_delay=10
          multiplier=2

          [cloudflare]
          enabled=false
          ips=[]
          host=""
          check_interval=300

          [logging]
          level="info"
          file="/tmp/ghostwire-test-client.log"
          EOF
      - name: Throughput test
        run: python3.13 tests/test_throughput.py
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Ensure python3.13 alias
        run: |
          if ! command -v python3.13 >/dev/null 2>&1; then
            sudo ln -sf "$(which python)" /usr/local/bin/python3.13
          fi
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Build
        run: |
          bash build/build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ghostwire-linux
          path: |
            dist/ghostwire-server
            dist/ghostwire-server.sha256
            dist/ghostwire-client
            dist/ghostwire-client.sha256
